<form name ="kayit" method="post" onsubmit="return validateForms()" action="calculator.html">
        <label for="email"><strong>Email:</strong></label>

        <label for="birthday"><strong>Birthday</strong></label>
        <input type="text" id="birthday" name="birthday"required><br>
        
        <label for="namesurname"><strong>Name Surname:</strong></label>
        <input type="text" id="namesurname" name="namesurname"required>
    <br> 
    	<label for="gender"><strong>Gender</strong></label>
    	<select name="gender"> 
    		<option value="1">Male</option>
    		<option value="1">Female</option>

    	<label for="interests"><strong>Interests:</strong></label>
        <br>
        <input type="checkbox" name="interest1" value="1">Game<br>

        <input type="checkbox" name="interest4" value="4">Music<br>
        <input type="Submit" value="Submit the form">
    </form>


   


    <br><br>
    <script>
    function validateForms() {
    var a = document.forms["kayit"]["email"].value; 
    var b = document.forms["kayit"]["password"].value; 
    var c = document.forms["kayit"]["birthday"].value; 
    var d = document.forms["kayit"]["namesurname"].value; 
        if (a == "" ||a == null) {
            alert("E-mail must be filled out");
            return false;
        }
        
        
        if (b == "" ||b == null) {
            alert("Password must be filled out");
            return false;
        }
        
        if(c == null || c == ""  ){
            alert("Please enter your birthday!");
            return false;
        }
        if(d == null || d == ""  ){
            alert("Please enter name and surname!")
            return false;
        }
    }
